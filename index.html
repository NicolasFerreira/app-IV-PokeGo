<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>IV PokeGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div id="top">
      <input class="btns" id="username" type="text" placeholder="Nom de dresseur" />
      <textarea class="btns" id="list" placeholder="Import liste de pokego++"></textarea>
      <button class="btns" onclick="myList()">Push</button>
      
      <button class="btns display-none" onclick="back()"><- Retour </button>
      <input class="btns display-none" id="search" type="text" placeholder="Search" />
      <button class="btns display-none" onclick="orderByRecent()">Recent</button>
      <button class="btns display-none" onclick="orderByNumber()">Number</button>
      <button class="btns display-none" onclick="orderByIV()">IV</button>
      <button class="btns display-none" onclick="orderByIVAndNumber()">IV & Number</button>
  </div>
  <div id="test"></div>
  <div>
    <ul id="display-list"></ul>
  </div>
  <div>
    <ul id="username-list"></ul>
  </div>
        
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="main.js"></script>
</body>
</html>
